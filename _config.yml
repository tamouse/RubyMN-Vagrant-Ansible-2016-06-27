title: My basic reveal presentation setup
description: |

  A basic slide presentation set up using jekyll and reveal.js

## Override for publication in `_config_publish.yml`
url: ""
baseurl: ""

collections:
  - slides

markdown: kramdown
kramdown:
  input: GFM
  parse_block_html: true

reveal:
  theme: moon
  codetheme: zenburn

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .sass-cache
